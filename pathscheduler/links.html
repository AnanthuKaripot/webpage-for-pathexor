    <style>
        /* Bio Page Specific Overrides */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .bio-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            position: relative;
            z-index: 10;
        }

        .profile-header {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(59, 130, 246, 0.2);
            padding: 4px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-image:hover {
            transform: scale(1.05);
            border-color: var(--primary-color);
        }

        .profile-name {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-bio {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 300px;
            line-height: 1.5;
        }

        .links-stack {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem 1.5rem;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .link-card:hover::before {
            transform: translateX(100%);
        }

        .link-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .link-icon {
            font-size: 1.5rem;
            width: 32px;
            display: flex;
            justify-content: center;
        }

        .link-text {
            font-weight: 500;
            font-size: 1.05rem;
        }

        .share-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
        }

        .share-btn:hover {
            color: white;
        }

        /* Platform Colors on Hover */
        .link-card.website:hover .link-icon {
            color: #60a5fa;
        }

        .link-card.telegram:hover .link-icon {
            color: #229ED9;
        }

        .link-card.instagram:hover .link-icon {
            color: #E1306C;
        }

        .link-card.android:hover .link-icon {
            color: #3DDC84;
        }

        .footer-simple {
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-align: center;
            opacity: 0.6;
        }

        .verified-badge {
            color: #3b82f6;
            margin-left: 0.5rem;
            font-size: 1rem;
        }
    </style>
</head>
